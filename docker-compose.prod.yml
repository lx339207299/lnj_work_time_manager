version: "3.9"
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://appuser:apppass@db:3306/work_time_manager
    ports:
      - "3002:3000"
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build:
      context: ./weapp
      dockerfile: Dockerfile
      args:
        TARO_APP_API_URL: /api
    ports:
      - "4002:80"
    depends_on:
      - backend
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-work_time_manager}
      - MYSQL_USER=${MYSQL_USER:-appuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-apppass}
    ports:
      - "3302:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  db_data_prod:
